wtk.midpapi=${wtk.home}/lib/cldcapi11.jar;${wtk.home}/lib/midpapi20.jar;${wtk.home}/lib/mmapi.jar;${wtk.home}/lib/jsr75.jar;${wtk.home}/lib/wma20.jar;
